<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos - fazer login ou criar conta</title>
    <link rel="stylesheet" href="loginPage.css">
</head>

<body>
    <header>
        <a href="index.html" target="_self" title="Ir para á página inicial">
            <h1>Agenda</h1>
        </a>

        <nav>
            <ul>
                <li><a href="#" target="_self" title="Ir para á página de login">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Criar Conta / Fazer Login</h1>
        <p>Abaixo você pode criar uma conta ou fazer login.</p>

        <div id="errors">
            <p>email incorreto</p>
            <p>senha incorreta</p>
            <p>test test test</p>
        </div>

        <div id="criar-conta-login-container">
            <div>
                <div>
                    <h2>Criar Conta</h2>
                    <p>Se você não tem uma conta, use o formulário abaixo para criar uma.</p>
                </div>

                <form action="" method="post" class="form">
                    <label for="new-email">Email:</label>
                    <input type="text" name="newEmail" id="new-email" class="input-field">

                    <label for="new-password">Senha:</label>
                    <input type="password" name="newPassword" id="new-password" class="input-field">

                    <input type="submit" value="Criar Conta">
                </form>
            </div>

            <div>
                <div>
                    <h2>Login</h2>
                    <p>Se você já tem uma conta, faça login abaixo.</p>
                </div>

                <form action="" method="post" class="form">
                    <label for="login-email">Email:</label>
                    <input type="text" name="loginEmail" id="login-email" class="input-field">

                    <label for="login-password">Senha:</label>
                    <input type="password" name="loginPassword" id="login-password" class="input-field">

                    <input type="submit" value="Entrar">
                </form>
            </div>
        </div>
    </main>
</body>

</html>
